<div class="background_image">
  <mat-card class="example-card">
    <mat-card-content>
      <form [formGroup]="searchForm" class="form_style">
        <div class="row" style="margin-top: 2%;padding: 15px;">
          <div class="col-md-2 border_right">
              <label class="form-control-label"><b>ADRESSE </b></label>
              <input type="text" class="form-control" formControlName="adresse" placeholder="Où allez-vous ?">
          </div>
          <div class="col-md-3 border_right">
              <label class="form-control-label"><b>ARRIVEE</b></label>
              <input bsDatepicker  [bsConfig]="{ isAnimated: true }" class="form-control"  formControlName="arrivee" placeholder="Ajouter une date">
          </div>
          <div class="col-md-3 border_right">
              <label class="form-control-label"><b>DEPART</b></label>
              <input bsDatepicker  [bsConfig]="{ isAnimated: true }" class="form-control"  formControlName="depart" placeholder="Ajouter une date">
          </div>
          <div class="col-md-4" style="padding-right: 24px;">
              <label class="form-control-label"><b>VOYAGEURS</b></label>
              <input type="text" class="form-control" formControlName="voyageurs" placeholder="0 Adultes, 0 Enfants, 0 Bébés" [disabled]="true">
              <div class="card-search">
                <mat-icon class="search">search</mat-icon>
              </div>   
          </div>
        </div>
      </form>
      <b id="image_home">
        Passionnés du service, experts de l'excellence, createurs d'emotions <br>
        <button mat-button class="btn" [routerLink]="['/detailsHebergement']">Découvrez nos hébérgement</button>
      </b>
    </mat-card-content>
  </mat-card>
</div><br>
